<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Devolución</title>
    <link rel="stylesheet" href="css/style.formdev.css">
</head>
<body>
    
    <form autocomplete="off">
        <h2>Devolución</h2>

        <div class="form-txt">
            <a href="#">Politicas de Privacidad</a>
            <a href="#">Terminos y Condiciones</a>
        </div>

        <div class="input-group">

            <input type="text" name="codigo" placeholder="Código de la Devolución">

            <input type="text" name="motivo" placeholder="Motivo de la Devolución">

            <input type="date" name="Fecha" placeholder="Fecha de la Devolución">

            <input class="btn" type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
