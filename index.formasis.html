<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Asistencia</title>
    <link rel="stylesheet" href="css/style.formasis.css">
</head>
<body>
    
    <form autocomplete="off">
        <h2>Aistencia en Linea</h2>

        <div class="form-txt">
            <a href="#">Politicas de Privacidad</a>
            <a href="#">Terminos y Condiciones</a>
        </div>

        <div class="input-group">

            <input type="text" name="codigo" placeholder="Código de Asistencia">

            <input type="text" name="pregunta" placeholder="¿Cuál fue la pregunta que usted realizo?">

            <input type="text" name="respuesta" placeholder="¿Cuál fue la respuesta recibida?">

            <input type="date" name="fecha" placeholder="Fecha de la Asistencia ">

            <input class="btn" type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
