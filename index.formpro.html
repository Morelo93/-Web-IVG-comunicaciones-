<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario del Producto</title>
    <link rel="stylesheet" href="css/style.formpro.css">
</head>
<body>
    
    <form autocomplete="off">
        <h2>Producto</h2>

        <div class="form-txt">
            <a href="#">Politicas de Privacidad</a>
            <a href="#">Terminos y Condiciones</a>
        </div>

        <div class="input-group">

            <input type="text" name="codigo" placeholder="Código del producto">

            <input type="text" name="nombre" placeholder="Nombre del producto">

            <input type="text" name="descripcion" placeholder="Descripción del producto">

            <input type="text" name="precio" placeholder="Precio del producto">

            <input type="text" name="video" placeholder="¿Usted vio el video de sensibilización? ">

            <input type="text" name="guia" placeholder="¿Usted utilizo la guía interactiva del producto?">

            <input class="btn" type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
