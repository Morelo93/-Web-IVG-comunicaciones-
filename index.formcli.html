<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario del Cliente</title>
    <link rel="stylesheet" href="css/style.formcli.css">
</head>
<body>
    
    <form autocomplete="off">
        <h2>Cliente</h2>

        <div class="form-txt">
            <a href="#">Politicas de Privacidad</a>
            <a href="#">Terminos y Condiciones</a>
        </div>

        <div class="input-group">

            <input type="text" name="codigo" placeholder="Código del cliente">

            <input type="text" name="nombre" placeholder="Nombre del cliente">

            <input type="text" name="apellido" placeholder="Apellido del cliente">

            <input type="text" name="direccion" placeholder="Dirección del cliente">

            <input type="email" name="correo" placeholder="Correo del cliente ">

            <input type="tel" name="phone" placeholder="Teléfono del cliente">

            <input class="btn" type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
